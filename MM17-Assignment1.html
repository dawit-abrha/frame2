<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my progress</title>
    <link rel="stylesheet" href="frmaee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">completed tasks</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">About me</a></li>
                <li><a href="#">Ask</a></li>
            </ul>
        </div>
    </nav>

    <!-- Table -->
    <div class="container">
        <table class="striped">
            <thead>
                <tr>
                    <th>HTML</th>
                    <th>CSS</th>
                    <th>BOOTSTRAP</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Completed</td>
                    <td>Completed</td>
                    <td>Completed</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Buttons -->
    <div class="container">
        <a class="waves-effect waves-light btn">check task again</a>
        <a class="waves-effect waves-light btn">Next</a>
    </div>
    <div class="container">
      <h1 class="d-p flex">Todo List</h1>
      <ul class="list-group">
        <li class="list-group-item">
          <input type="checkbox" id="todo-1" />
          <label for="todo-1">Java script</label>
        </li>
        <li class="list-group-item">
          <input type="checkbox" id="todo-2" />
          <label for="todo-2">Advanced js</label>
        </li>
      </ul>
      <form>
        <input type="text" id="new-todo" placeholder="Add new todo" />
        <button class="btn btn-primary">Add</button>
      </form>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
